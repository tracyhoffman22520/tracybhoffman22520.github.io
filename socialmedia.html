<title>Bites Barge Social Media</title>
<style>
<!-- /*page header rules*/ -->
.header {
  	height: 70vh;
  	background-image:
	url("images/cover.png");
  	background-size: cover;
  	background-position: top;
  	position: relative;
}
<!-- /*end page header rules*/ -->

<!-- /*top nav rules*/ -->
.topnav{
    list-style:none;
    margin:20px;
    padding:0;
    text-align:center;
	overflow: hidden;
	background-color: #fff;
	position: -webkit-sticky;
	position: sticky;
	top: 0;
}
.topnav li{
    display:inline;
}
.topnav a{
    display:inline-block;
    padding:10px;
	color: #666;;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
	font-family: Arial, Helvetica, sans-serif;
}
ul.topnav li a:hover:not(.active) {color: #00bfff;;}

ul.topnav li a.active {background-color: #00bfff;;}

ul.topnav li.right {float: right;}

@media only screen and (min-width: 601px) {
#burger, #quit, #links {
	display: none;
	}
}
<!-- /*end top nav rules*/ -->

<!-- /*small screen nav rules*/ -->
@media only screen and (max-width: 600px) {
.topnav {
	display: none;
	}
.header {
	height: 30vh;
	}

#burger{
  position: fixed;
  right: 0;
  top: 0;
  color: white;
  background: linear-gradient(45deg, #9682C8 10%, #05BCC9);;
  opacity: 50%;
  font-size: 32px;
  padding: 16px 16px 32px 32px;
  border-radius: 0% 0% 0% 100%;
  transition: 1s;
  cursor: pointer;
}

#quit{
  position: fixed;
  top: 0;
  color: white;
  font-size: 32px;
  padding: 16px;
  display: none;
  cursor: pointer;
}

#links{
  display: none;
  flex-direction: column;
  width: 100vw;
  height: 25vh;
  padding: 25vh 0;
  justify-content: space-around;
}

#links a{
  text-align: center;
  text-decoration: none;
  color: #00bfff;
  font-size: 2em;
  font-family: 'Arial, Helvetica, sans-serif;';
  z-index: 10;
}

.footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   background: linear-gradient(45deg, #9682C8 10%, #05BCC9);
   color: white;
   text-align: center;
   font-size: 6px;
}
}
<!-- /*end small screen nav rules*/ -->

<!-- /*button rules*/ -->
.btn:link,
.btn:visited {
  	text-transform: uppercase;
  	text-decoration: none;
  	padding: 10px 20px;
  	display: inline-block;
  	border-radius: 100px;
  	transition: all .2s;
  	position: relative;
}

.btn:hover {
  	transform: translateY(-3px);
  	box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

.btn:active {
  	transform: translateY(-1px);
  	box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
}

.btn-white {
  	background-color: #fff;
  	color: #777;
	font-size: 14px;
}
<!-- /*end button rules*/ -->

<!-- /*body rules*/ -->
body::-webkit-scrollbar { /* This code is to hide the scroll bar. */
  display: none;
}

.container {
  padding-left: 13%;
  padding-right: 13%;
  text-align: center;
}
<!-- /*end body rules*/ -->

<!-- /*text header rules*/ -->
h2 {text-align: center;
	font-size: 30px;
	font-family: Arial, Helvetica, sans-serif;
	}
<!-- /*end text header rules*/ -->

<!-- /*text rules*/ -->
.text-box {
  	position: absolute;
  	top: 50%;
  	left: 50%;
  	transform: translate(-50%, -50%);
  	text-align: center;
}

p {
	text-align: center;
}

a {
	color: #ef7b0e
	}
<!-- /*end text rules*/ -->

<!-- /*social media button rules*/ -->
.fa {
  padding: 20px;
  font-size: 30px;
  width: 30px;
  text-align: center;
  text-decoration: none;
  border-radius: 50%;
}

.fa:hover {
	transform: translateY(-3px);
  	box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
	color: #00bfff;
}

.fa-instagram {
  background: #125688;
  color: white;
}

.fa-twitter {
  background: #55ACEE;
  color: white;
}

.fa-facebook {
  background: #3B5998;
  color: white;
}
<!-- /*end social media button rules*/ -->

<!-- /*footer rules*/ -->
.footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   background-color: #0640A0;
   color: white;
   text-align: center;
}
<!-- /*end footer rules*/ -->

</style>
<script>
function burger(){
  var burger = document.getElementById('burger');
  var links = document.getElementById('links');
  var quit = document.getElementById('quit');
  burger.style.padding = '16px 16px 200vw 200vw';
  links.style.display = 'flex';
  quit.style.display = 'inline';
}

function quit(){
  var burger = document.getElementById('burger');
  var links = document.getElementById('links');
  var quit = document.getElementById('quit');
  burger.style.padding = '16px 16px 32px 32px';
  links.style.display = 'none';
  quit.style.display = 'none';
}
</script>
